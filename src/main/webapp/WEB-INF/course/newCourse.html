<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new Course</title>
</head>
<body>
<form th:method="POST" th:action="@{/courses}" th:object="${course}">
    <label for="name">Enter the name:</label>
    <input type="text" th:field="*{courseName}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{courseName}">Name errors</div>

    <br>
    <label for="age">Enter the company:</label>
    <input type="text" th:field="*{company}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{company}">company errors</div>

    <br>
    <label for="month">Enter the email:</label>
    <input type="text" th:field="*{duration}" id="month"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{duration}">duration errors</div>

    <br>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
