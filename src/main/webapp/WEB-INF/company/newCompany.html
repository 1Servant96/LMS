<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new Company</title>
</head>
<body>
<form th:method="POST" th:action="@{/companies}" th:object="${company}">
    <label for="name">Enter the name:</label>
    <input type="text" th:field="*{companyName}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{companyName}">Name errors</div>
    <br>
    <label for="email">Enter the located country:</label>
    <input type="text" th:field="*{locatedCountry}" id="email"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{locatedCountry}">country errors</div>

    <br>
    <label for="courses">Enter the courses:</label>
    <input type="text" th:field="*{courses}" id="courses"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{courses}">courses errors</div>
    <br>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
